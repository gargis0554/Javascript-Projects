<!DOCTYPE html>
<head>
    <title>AMAZON</title>
    <style>
    .cost-input{
        font-size: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
    }
    .calculate{
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <p>AMAZON SHIPPING CALCULATOR</p>
    <input placeholder="cost of order"
    class="js-cost cost-input" onkeydown="handlecostkey(event);">

    <button onclick="calculateTotal();" class="calculate">calculate</button>
    <p class="js-Totalcost"></p>
</body>
<script>
    function handlecostkey(){
        console.log(event.key);
        if(event.key ==='Enter'){
            calculateTotal();
    }
    }
    function calculateTotal(){
        const inputElement=document.querySelector('.js-cost'); 
        let cosst=Number(inputElement.value);

        if(cosst<40){
            cosst=cosst+10;
        } 
        document.querySelector('.js-Totalcost')
            .innerHTML=`$${cosst}`;
    }
</script>
</html>
